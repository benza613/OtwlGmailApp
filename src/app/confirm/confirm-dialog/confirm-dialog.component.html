<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">CONFIRMATION</h5>
  <i class="fa fa-times fa-lg" (click)="activeModal.dismiss();" style="cursor: pointer;"></i>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-10">
      <h4>Are you sure you want to remove the thread from list?</h4>
    </div>
    <div class="col-md-2" style="margin-top: 0px;">
      <button style="padding: 0px;margin: 0px;" type="button" class="btn btn-success btn-block enlarge" (click)="showDetails = !showDetails">VIEW DETAILS</button>
    </div>
  </div>
  <hr *ngIf="showDetails"/>
  <div class="row" *ngIf="showDetails">
    <div class="col-md-2">
      <span style="font-weight: bold;">Subject: </span>
    </div>
    <div class="col-md-9">
      {{thread.ThreadSubject}}
    </div>
  </div>
  <div class="row" *ngIf="showDetails">
    <div class="col-md-2" style="font-weight: bold;">
      <span>Mapped To: </span>
    </div>
    <div class="col-md-9">
      {{thread.SelectedTypeIdList}}
    </div>

  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="onConfirmation('d')">DELETE</button>
  <button type="button" class="btn btn-secondary" (click)="onConfirmation('c')">CANCEL</button>
</div>
