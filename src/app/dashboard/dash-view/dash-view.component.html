  <div class="container">
    <div class="card-deck">
      <div class="card">
        <div class="card-header">
          <small class="text-muted">User Mailboxes</small>
        </div>
        <div class="card-body">

          <br />
          <br />

          <div class="list-group">
            <div class="list-group-item list-group-item-action card-custom-apps" routerLink="/unread">
              <h6>INBOX</h6>
            </div>
            <div class="list-group-item list-group-item-action card-custom-apps" routerLink="/sent">
              <h6>SENT MAILS</h6>
            </div>
            <div class="list-group-item list-group-item-action card-custom-apps" routerLink="/draft">
              <h6>DRAFT MAILS</h6>
            </div>
          </div>
          <br />
          <br />

        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <small class="text-muted">Connected Apps</small>
        </div>
        <div class="card-body">
          <div class="list-group">
            <div class="list-group">
              <div class="list-group-item list-group-item-action card-custom-apps" (click)="onClick_SendNewMail()">
                <h6>COMPOSE MAIL</h6>
              </div>
            </div>

            <br />
            <br />

            <div class="list-group-item list-group-item-action card-custom-apps" routerLink="/mapped">
              <h6>MAPPED MAILS</h6>
            </div>
            <div class="list-group-item list-group-item-action card-custom-apps" routerLink="/ucef">
              <h6>USER CHOSEN FILES</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <small class="text-muted">Upcoming Apps</small>
        </div>
        <div class="card-body" style="pointer-events: initial;">
          <h5 class="card-title">Upcoming Apps</h5>
          <p class="card-text">This section is reserved for upcoming apps or user statistics, notifications or alert
          </p>

          <br />
          <div class="list-group">
            <div class="list-group-item list-group-item-action card-custom-apps" (click)="onClick_getUrgentEmails()">
              <h6>URGENT MAILS</h6>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
