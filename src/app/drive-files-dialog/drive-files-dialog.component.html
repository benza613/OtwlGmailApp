<ngx-spinner size="default" name='dfspinner' type="line-scale-pulse-out-rapid"> Loading...
</ngx-spinner>

<div class="modal-header">
  <h5><b>Google Drive Attachments</b></h5>
  <i class="fa fa-times fa-lg" (click)="dismiss();" style="cursor: pointer;"></i>
</div>
<div style="display: flex; flex-wrap: wrap; padding: 25px;">
  <div class="container card" 
  style="width: 30.5% !important; margin: 10px; border-radius: 10px; box-shadow: 1px 1px rgb(218, 218, 218);
  z-index: 100;"
    *ngFor="let file of fileResList">
    <div class="row card-body" style="display: flex; flex-wrap: wrap;">
      <div>
        <span><b>{{file.originalFilename}}</b></span>
      </div>
    </div>
    <div class="overlay"></div>
    <div class="row">
      <div class="button btn-view" (click)="openFile(file.webViewLink)"> <a>VIEW</a> </div>
      <div class="button btn-dwn" (click)="delFile(file)"> <a>DELETE</a> </div>
    </div>
  </div>
