      <div class="form-check">
        <input class="form-check-input" type="checkbox" [checked]="thread.isChecked" (change)="checkList(thread)">
      </div>

      <div class="col-md-7">
        <div class="row align-items-center">
          <div class="col-12 MailSubject"><i>{{thread.Subject}}</i>
            <i class="MailDate pull-right">{{thread.MailDate}}</i>
          </div>
        </div>
      </div>
