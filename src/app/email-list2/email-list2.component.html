<div class="col">
  <div class="row">
    <div class="col-md-3">
      <div class="col">
        <small class="text-muted">FILTER REFERENCE</small>
      </div>
      <div class="col">
          <textarea class="form-control" id="refernceText" rows="1"></textarea>
        </div>
    </div>
    <div class="col-md-3">
      <div class="col">
        <small class="text-muted">FILTER LABEL</small>
      </div>
      <div class="col">
        <ng-select [items]="threadTypeData" bindLabel="threadTypeVal" bindValue="threadTypeId">
        </ng-select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="col">
        <small class="text-muted">FILTER SUBJECT</small>
      </div>
      <div class="col">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
      </div>
    </div>
  </div>
  <div class="card thread-card no-gutters" *ngFor="let item of (mappedThreads | async)  let i = index" style="margin: 5px;">
    <div class="row" style="margin: 0px;">
      <div class="col-md-1">
          <i class="fa fa-trash enlarge" style="cursor: pointer" (click)="showConfirmDialog(item)"></i>
        </div>
      <div class="col-md-3">
        <div class="row align-items-center">
          <div class="col-sm-10 MailHeaders"><i
              (click)="onClick_GetThreadMessages(thread)">{{item.ThreadReferenceText}}</i></div>
        </div>
      </div>
      <div class="col-md-3">
          <div class="row align-items-center" *ngIf="item.SelectedTypeIdList.length !== 0">
            <div class="col-sm-10 MailHeaders"><span (click)="onClick_GetThreadMessages(thread)" class="badge badge-warning enlarge"> {{item.SelectedTypeIdList}} </span></div>
          </div>
        </div>
      <div class="col-md-4">
        <div class="row align-items-center">
          <div class="col-12 MailSubject">
            <i class="pull-right">{{item.ThreadSubject}}</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
