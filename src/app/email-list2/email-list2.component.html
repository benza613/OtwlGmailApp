<ngx-spinner name="list2" [fullScreen]="false" type="square-jelly-box" size="medium"> Loading...
</ngx-spinner>

<div class="col">
  <div class="row" style="margin-bottom: 10px;">
    <!-- <div class="col-md-1" style="margin-top: 30px; padding: 0px;">
      <button type="button" *ngIf="mappedThreads" class="btn bg-primary" (click)="editThreadList()"
        ngbTooltip="EDIT MULTIPLE" style="transform: scale(0.75); color: white; float: left; padding: 3px 0px;">
        <span class="fa fa-pencil-square-o enlarge pull-left" container="body" style="margin-top: 5px;"></span>
      </button>
    </div> -->
    <div class="col-md-3" style="padding-left: 0px;">
      <div class="col" style="padding: 0px;">
        <small class="text-muted">FILTER REFERENCE</small>
      </div>
      <div class="col" style="padding: 0px;">
        <textarea class="form-control" [(ngModel)]="reference" id="refernceText" (keyup)="applyFilter()"
          rows="1"></textarea>
      </div>
    </div>
    <div class="col-md-3">
      <div class="col" style="padding: 0px;">
        <small class="text-muted">FILTER LABEL</small>
      </div>
      <div class="col" style="padding: 0px;">
        <ng-select [items]="threadTypeData" bindLabel="threadTypeVal" [(ngModel)]="threadTypeVal"
          (change)="applyFilter()" bindValue="threadTypeVal">
        </ng-select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="col" style="padding: 0px;">
        <small class="text-muted">FILTER SUBJECT</small>
      </div>
      <div class="col" style="padding: 0px;">
        <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="subject" (keyup)="applyFilter()"
          rows="1"></textarea>
      </div>
    </div>
  </div>
  <div class="row" style="margin-left: 3px; padding: 0px;">
    <button type="button" *ngIf="mappedThreads" style="padding: 3px 0px !important;" class="btn bg-primary" (click)="editThreadList()" ngbTooltip="EDIT MULTIPLE" style="transform: scale(0.75); color: white; float: left;">
        <span class="fa fa-pencil-square-o enlarge pull-left"container="body" style="margin-top: 5px;transform: scale(1.25);"></span>
    </button>
  </div>
  <div class="col" style="height: 70vh; overflow: auto; padding: 0px;">
    <div class="card thread-card no-gutters rolldown-list"
      *ngFor="let item of mappedThreads | async | mapViewFilter : mappedFilterargs"
      style="margin: 5px; border-radius: 20px; cursor: pointer;">
      <div class="row" style="margin: 0px;">
        <div class="col-md-3">
          <div class="row align-items-center">
            <div class="col-sm-10 MailHeaders" style="margin-left: 15px;">
              <input class="form-check-input" type="checkbox" [checked]="item.isChecked" (change)="checkList(item)"
                style="transform: scale(1.25);-webkit-transform: scale(1.25);">
              <span (click)="onClick_GetThreadMessages(item)">{{item.ThreadReferenceText}}</span>
            </div>
          </div>
        </div>
        <div class="col-md-3" (click)="onClick_GetThreadMessages(item)">
          <div class="row align-items-center" *ngIf="item.SelectedTypeIdList.length !== 0">
            <div class="col-sm-10 MailHeaders">
              <span *ngFor="let label of item.SelectedTypeIdList" class="badge badge-warning enlarge"> <i
                  class="fa fa-tag"></i> {{label}} </span>
            </div>
          </div>
        </div>
        <div class="col-md-5" (click)="onClick_GetThreadMessages(item)">
          <div class="row align-items-center">
            <div class="col-12 MailSubject">
              <span class="pull-left" [ngbTooltip]="item.ThreadSubject"
                container="body">{{item.ThreadSubject | slice:0:40}}</span><span
                *ngIf="item.ThreadSubject.length > 50">...</span>
            </div>
          </div>
        </div>
        <div class="col-md-1">
          <div class="row">
            <span class="fa fa-pencil-square-o enlarge pull-right" ngbTooltip="EDIT" placement="top"
              style="cursor: pointer" container="body" (click)="openUnreadDialog(1,item)"></span>
            <span class="fa fa-trash enlarge pull-right" ngbTooltip="DELETE" placement="top" style="cursor: pointer"
              container="body" (click)="showConfirmDialog(item)"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
