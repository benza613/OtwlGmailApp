<div class="col">
  <div class="row">
    <div class="col-md-3">
      <div class="col">
        <small class="text-muted">SORT BY REFERENCE TEXT</small>
      </div>
      <div class="col">
          <textarea class="form-control" id="refernceText" rows="1"></textarea>
        </div>
    </div>
    <div class="col-md-3">
      <div class="col">
        <small class="text-muted">SORT BY THREAD TYPE</small>
      </div>
      <div class="col">
        <ng-select [items]="refTypeData" [(ngModel)]="refValId" bindLabel="refNo" bindValue="refId">
        </ng-select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="col">
        <small class="text-muted">SORT BY SUBJECT</small>
      </div>
      <div class="col">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
      </div>
    </div>
  </div>
  <div class="card thread-card" *ngFor="let item of (mappedThreads | async)  let i = index" style="margin: 5px;">
    <div class="row" style="margin: 0px;">
      <!-- <div class="form-check">
          <input class="form-check-input" type="checkbox" [checked]="thread.isChecked" (change)="checkList(thread)">
        </div> -->
      <div class="col-md-3">
        <div class="row align-items-center">
          <div class="col-sm-10 MailHeaders"><i
              (click)="onClick_GetThreadMessages(thread)">{{item.ThreadReferenceText}}</i></div>
        </div>
      </div>
      <div class="col-md-3">
          <div class="row align-items-center">
            <div class="col-sm-10 MailHeaders"><i
                (click)="onClick_GetThreadMessages(thread)">{{item.SelectedTypeIdList}}</i></div>
          </div>
        </div>
      <div class="col-md-4">
        <div class="row align-items-center">
          <div class="col-12 MailSubject">
            <i class="pull-right">{{item.ThreadSubject}}</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
