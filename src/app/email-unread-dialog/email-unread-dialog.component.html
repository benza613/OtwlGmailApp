<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">UNREAD THREADS</h5>
</div>
<div class="modal-body">
  <div class="row" style="padding-bottom: 10px">
    <div class="col">
      <ng-select [items]="refType | async" bindLabel="typeVal" placeholder="Reference Type" bindValue="typeId" [(ngModel)]="typeId" (change)="getRefTypeData()">
      </ng-select>
    </div>
    <div class="col">
      <ng-select [items]="refTypeData | async" bindLabel="refId" placeholder="Reference ID" bindValue="ref_no">
      </ng-select>
    </div>
  </div>
  <div *ngFor="let mail of mailList" class="col">
    <div style="padding: 5px" class="row">
      <div class="col-8" style="align-content: center">
        {{mail.Subject}}
      </div>
      <div class="col-3">
        <ng-select [items]="accountData" [multiple]="true" bindLabel="partyTypeId" placeholder="Mail Type"
          bindValue="partyVal">
        </ng-select>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="submit()">Submit</button>
</div>
