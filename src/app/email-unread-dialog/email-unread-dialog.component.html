<ngx-spinner size="default" name="unreadDialog" type="line-scale-pulse-out-rapid"> Loading...
</ngx-spinner>

<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">MAPPING MAILS TO ENTITIES</h5>
  <i class="fa fa-times fa-lg" (click)="activeModal.dismiss()" style="cursor: pointer;"></i>
</div>
<div class="modal-body">
  <div class="row" *ngIf="storeSelector === 'unread'" style="padding-bottom: 10px">
    <div class="col">
      <ng-select [items]="refType" bindLabel="typeVal" placeholder="Reference Type" bindValue="typeId"
        [(ngModel)]="refId" (change)="onChange_GetRefTypeData()" [clearSearchOnAdd]="true">
      </ng-select>
    </div>
    <div class="col">
      <ng-select [items]="refTypeData" [(ngModel)]="refValId" bindLabel="refNo" placeholder="Reference ID"
      (change)="addRefType($event)" [addTag]="true" bindValue="refId" [clearSearchOnAdd]="true">
      </ng-select>
    </div>
  </div>
  <div *ngIf="storeSelector === 'unread'">
    <div *ngFor="let mail of mailList let i='index'" class="col">
      <div style="margin: 10px 0px" class="row">
        <div class="col-8" style="align-content: center; padding-left: 0px; justify-content: center;">
          {{mail.Subject}}
        </div>
        <div class="col-4" style="padding-right: 0px;">
          <ng-select [(ngModel)]="mail.ThreadTypeIds" [items]="threadTypeData | async" [multiple]="true"
            [closeOnSelect]="false" bindLabel="threadTypeVal" bindValue="threadTypeId" placeholder="Mail Type" [clearSearchOnAdd]="true">
          </ng-select>
        </div>
        <div class="col-8" style="padding-left: 0px;">
          <input class="form-control" placeholder="Add Remarks" [(ngModel)]="mail.Remarks"/>
        </div>
      </div>
      <hr />
    </div>
  </div>
  <div *ngIf="storeSelector === 'mapped'">
    <div class="col card" *ngFor="let mail of mailList let i='index'" style="margin-bottom: 5px; box-shadow: rgb(228, 228, 228)">
      <div class="row card-body" style="padding-bottom: 5px">
        <div class="col">
          <div class="col-8" style="align-content: center; padding-left: 0px; justify-content: center;">
            {{mail.ThreadSubject}}
          </div>
          <div class="row">
            <span style="font-size: 12px;align-content: center; margin-left: 14px; justify-content: center;color: rgb(10, 105, 10)">
                Previous Mapping:
            </span>
            <span style="font-size: 12px; font-weight: 600;align-content: center; margin-left: 14px; justify-content: center;color: rgb(10, 105, 10)">
              {{mail.ThreadReferenceText}}
            </span>
          </div>
          <div class="row" *ngIf="mail.SelectedTypeIdList.length > 0">
            <span *ngFor="let label of mail.SelectedTypeIdList" class="badge badge-warning enlarge"
              style="align-content: center; margin-left: 10px; justify-content: center;">
              <i class="fa fa-tag"></i> {{label}} </span>
          </div>
        </div>
        <div class="col-4" style="padding-right: 0px; margin-right: 10px;">
          <ng-select [(ngModel)]="mail.ThreadTypeIds" [items]="threadTypeData | async" [multiple]="true" [closeOnSelect]="false"
            bindLabel="threadTypeVal" bindValue="threadTypeId" placeholder="Mail Type" [clearSearchOnAdd]="true">
          </ng-select>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="onSubmit()">Submit</button>
</div>
