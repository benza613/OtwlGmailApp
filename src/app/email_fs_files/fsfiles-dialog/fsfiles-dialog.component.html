<ngx-spinner size="default" name='loading' type="line-scale-pulse-out-rapid"> Loading...
</ngx-spinner>
<div style="height: 90vh !important;">
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">ADD ATTACHMENTS</h5>
    <i class="fa fa-times fa-lg" (click)="close()" style="cursor: pointer;"></i>
  </div>
  <div class="modal-body col align-content-center">
    <div class="col" style="margin: 10px; padding-left: 0px;">
      <div class="col">
        <ng-select [items]="fsDirData" [(ngModel)]="dirId" bindLabel="flMdDisplayName" bindValue="flMdID"
          placeholder="ORDER" (change)="onChange_getFiles()" appendTo="body">
        </ng-select>
      </div>
      <div style="height: 65vh !important; overflow: auto;">
        <div class="loading" *ngIf="showLoaders">
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
        </div>
        <div class="col" *ngFor="let file of fileList" style="margin: 5px 0px;">
          <div class="card" style="height: 50px; margin: 5px;">
            <div class="col" style="background-color: #f1f1f1; font-weight: 600;">
              <div class="row align-content-stretch">
                <div class="col-md-2" style="float: right;margin-top:5px;">
                  <i class="fa fa-file-pdf-o" style="color: red;" *ngIf="file.flName.toLowerCase().slice(-3,file.flName.length) === 'pdf'"></i>
                  <i class="fa fa-file-archive-o" style="color: rgb(199, 170, 8)" *ngIf="file.flName.toLowerCase().slice(-3,file.flName.length) === 'zip' || 
                                                          file.flName.toLowerCase().slice(-4,file.flName.length) === 'sitx' ||
                                                          file.flName.toLowerCase().slice(-2,file.flName.length) === '7z' ||
                                                          file.flName.toLowerCase().slice(-3,file.flName.length) === 'rar' || 
                                                          file.flName.toLowerCase().slice(-3,file.flName.length) === 'gz'
                                                    "></i>
                  <i class="fa fa-file-excel-o" style="color: rgb(20, 133, 20)" *ngIf="file.flName.toLowerCase().slice(-3,file.flName.length) === 'xls' || 
                                                      file.flName.toLowerCase().slice(-4,file.flName.length) === 'xlsx'
                                                      "></i>
                  <i class="fa fa-file-word-o" style="color: rgb(0, 110, 255)" *ngIf="file.flName.toLowerCase().slice(-3,file.flName.length) === 'doc' || 
                                                      file.flName.toLowerCase().slice(-4,file.flName.length) === 'docx'
                                                                "></i>
                  <i class="fa fa-file-image-o" style="color: rgb(162, 0, 255)" *ngIf="file.flName.toLowerCase().slice(-3,file.flName.length) === 'png' || 
                                                        file.flName.toLowerCase().slice(-3,file.flName.length) === 'jpg' ||
                                                        file.flName.toLowerCase().slice(-4,file.flName.length) === 'jpeg' ||
                                                        file.flName.toLowerCase().slice(-4,file.flName.length) === 'tiff'
                                                              "></i>
                  <i class="fa fa-file-o" style="color: black" *ngIf="file.flName.toLowerCase().split('.')[1] === undefined"></i>
                </div>
                <div class="col-md-8"  *ngIf="file.flName.length > 40">
                  {{file.flMdDisplayName}} / <span style="font-size: 16px; font-weight: 600;" [ngbTooltip]="file.flName" container="body">
                    {{file.flName | slice:0:10}}</span><span
                    [ngbTooltip]="file.flName">...</span>
                  <span style="font-size: 16px; font-weight: 600;" [ngbTooltip]="file.flName" container="body">{{file.flName | slice:-9:file.flName.length}}</span>
                </div>
                <div class="col-md-8" *ngIf="file.flName.length <= 40">
                    {{file.flMdDisplayName}} / <span style="font-size: 16px; font-weight: 600;" [ngbTooltip]="file.flName" container="body">
                      {{file.flName}}</span>
                  </div>
                <div class="col-md-2" style="float: right; padding: 10px 10px;">
                  <span (click)="addFilesToMail(file)">
                    <i class="fa fa-plus-circle"
                      style="color: rgb(54, 54, 54); transform: scale(1.5); float: right;"></i>
                  </span>
                </div>
              </div>
              <div class="row align-content-stretch" style="font-size:10px;">
                <div class="col" style="padding-left: 5px;">
                  {{file.flUploadUser}}
                </div>
                <div class="col pull-left">
                  {{file.flUploadDate | slice:0:10}}
                </div>
                <div class="col">
                  {{file.flTag}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
