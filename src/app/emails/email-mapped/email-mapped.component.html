<div class="col" style="height: 85vh;">
  <div class="row filters" style="margin: 5px;">
    <div class="col">
      <ng-select [items]="refType" [(ngModel)]="refId" bindLabel="typeVal" bindValue="typeId"
        (change)="onChange_GetRefTypeData()">
      </ng-select>
    </div>
    <div class="col">
      <ng-select [items]="refTypeData" [(ngModel)]="refValId" bindLabel="refNo" bindValue="refId">
      </ng-select>
    </div>
    <div class="row" style="margin-right: 2px;">
      <div class="input-group">
        <input class="form-control" [(ngModel)]="dateFrom" ngbDatepicker #f="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="f.toggle()" type="button">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <input class="form-control" [(ngModel)]="dateTo" ngbDatepicker #t="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="t.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-success btn-block" (click)="getThreads()">GET THREADS</button>
    </div>
  </div>
  <div class="col" style="height: 85vh; padding: 5px;overflow: auto;">
    <app-email-list2 [storeSelector]="dynamicdata"></app-email-list2>
  </div>
</div>










<hr />
<div class="row">
  <div class="col"><small class="text-muted">SORT BY SUBJECT</small></div>
  <div class="col">
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</div>
<br />
<div class="row">
  <div class="col"><small class="text-muted">SORT BY MAIL TYPE</small></div>
</div>
<div class="row filters">
  <div class="col">
    <ng-select [items]="threadTypeData" [multiple]="true" [closeOnSelect]="false" bindLabel="threadTypeVal"
      bindValue="threadTypeId">
    </ng-select>
  </div>
</div>
