<ngx-spinner size="default" type="ball-elastic-dots" name='mapped' [fullScreen]="true" size="medium" color="#fff">
  Loading...
</ngx-spinner>

<div class="row" style="height: 91vh;">
  <div *ngIf="showSearch" class="col-md-4 align-content-md-stretch" style="border-right: 2px solid #C0C0C0">
    <h5>SEARCH</h5>
    <div class="row">
      <div class="col">
        <small class="text-muted">REFERENCE TYPE</small>
      </div>
    </div>
    <div class="row filters">
      <div class="col">
        <ng-select [items]="refType" [(ngModel)]="globals.mappedRefId" [disabled]="disableDropdowns" bindLabel="typeVal"
          bindValue="typeId" (change)="onChange_GetRefTypeData()">
        </ng-select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <small class="text-muted">REFERENCE ID</small>
      </div>
    </div>
    <div class="row filters">
      <div class="col">
        <ng-select [items]="refTypeData" [(ngModel)]="globals.mappedRefValId" (change)="toggleDateFilter()"
          [disabled]="disableDropdowns" bindLabel="refNo" bindValue="refId">
        </ng-select>
      </div>
    </div>
    <div class="row filters">
      <div class="col" style="margin-bottom: 5px;">
        <button type="submit" class="btn bg-primary btn-block" (click)="getThreads(0)" style="color:white">GET
          THREADS</button>
      </div>
      <div class="col">
        <button type="button" class="btn bg-primary btn-block" (click)="getThreads(1)" style="color:white">ADMIN
          ACCESS</button>
      </div>
    </div>
  </div>
  <div class="col" style="height: 85vh; padding:0px 5px;">
    <div class="row">
      <div class="col">
        <i class="fa fa-search" (click)="showSearch = !showSearch"
          style="cursor: pointer; margin-left: 20px;background-color: #9c118a; color: white; padding: 8px; border-radius: 20px;"
          ngbTooltip="Search"></i>
      </div>
      <div class="col">
        <div class="btn-group" ngbDropdown role="group" style="float: right; ">
          <button class="btn btn-primary" ngbDropdownToggle style="transform: scale(0.80);">MAPPED</button>
          <div class="dropdown-menu" ngbDropdownMenu>
            <button ngbDropdownItem (click)="router.navigate(['unread/']);"><i
                class="fa fa-inbox"></i>&nbsp;&nbsp;<b>INBOX</b></button>
            <button ngbDropdownItem (click)="router.navigate(['sent/']);"><i
                class="fa fa-paper-plane"></i>&nbsp;&nbsp;<b>SENT</b></button>
            <!-- <button ngbDropdownItem (click)="router.navigate(['draft/']);"><i class="fa fa-envelope-o"></i>&nbsp;&nbsp;<b>DRAFTSKs</b></button> -->
            <button ngbDropdownItem (click)="router.navigate(['editor/']);"><i
                class="fa fa-envelope-o"></i>&nbsp;&nbsp;<b>COMPOSE</b></button>
          </div>
        </div>
      </div>
    </div>
    <app-email-list2 [storeSelector]="dynamicdata"></app-email-list2>
  </div>
</div>
