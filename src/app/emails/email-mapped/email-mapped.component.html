<div class="col" style="height: 85vh;">
  <div class="row filters">
    <div class="col">
      <ng-select [items]="refType" [(ngModel)]="typeId" bindLabel="typeVal" bindValue="typeId"
        (change)="onChange_GetRefTypeData()">
      </ng-select>
    </div>
    <div class="col">
      <ng-select [items]="refTypeData" [(ngModel)]="refId" bindLabel="refNo" bindValue="refId">
      </ng-select>
    </div>
    <div class="row" style="margin-right: 2px;">
      <div class="col">
          <input type="text" [(ngModel)]="dateFrom" ngbDatepicker #f="ngbDatepicker" />
          <button (click)="f.toggle()">Toggle</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
          <input type="text" [(ngModel)]="dateTo" ngbDatepicker #t="ngbDatepicker" />
          <button (click)="t.toggle()">Toggle</button>
      </div>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-success btn-block" (click)="getThreads()">GET THREADS</button>
    </div>
  </div>
  <div class="col" style="height: 85vh; padding: 5px;overflow: auto;">
    <app-email-list2 [storeSelector]="dynamicdata"></app-email-list2>
  </div>
</div>
