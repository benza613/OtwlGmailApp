<div class="row" style="height: 85vh;">
  <div class="col-md-2 align-content-md-stretch">
    <h5>SEARCH</h5>
    <div class="row">
        <div class="col">
            <small class="text-muted">REFERENCE TYPE</small>
        </div>
    </div>
    <div class="row filters">
      <div class="col">
          <ng-select [items]="refType" [(ngModel)]="refId" bindLabel="typeVal" bindValue="typeId"
          (change)="onChange_GetRefTypeData()">
        </ng-select>
      </div>
    </div>
    <div class="row">
        <div class="col">
            <small class="text-muted">REFERENCE ID</small>
        </div>
    </div>
    <div class="row filters">
      <div class="col">
          <ng-select [items]="refTypeData" [(ngModel)]="refValId" (change)="toggleDateFilter()" bindLabel="refNo" bindValue="refId">
            </ng-select>
      </div>
    </div>
    <div class="row">
        <div class="col">
            <small class="text-muted">FROM DATE</small>
        </div>
    </div>
    <div class="row filters" >
      <div class="col">
          <div class="input-group">
              <input class="form-control" [(ngModel)]="dateFrom" [disabled]="disableDate" ngbDatepicker #f="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" [disabled]="disableDate" (click)="f.toggle()" type="button">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
              </div>
            </div>
      </div>
    </div>
    <div class="row" >
        <div class="col">
            <small class="text-muted">TO DATE</small>
        </div>
    </div>
    <div class="row filters" >
      <div class="col">
          <div class="input-group">
              <input class="form-control" [(ngModel)]="dateTo" [disabled]="disableDate" ngbDatepicker #t="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" [disabled]="disableDate" (click)="t.toggle()" type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
              </div>
            </div>
      </div>
    </div>
    <div class="row filters">
      <div class="col">
          <button type="submit" class="btn btn-success btn-block" (click)="getThreads()">GET THREADS</button>
      </div>
    </div>
  </div>
  <div class="col-md-10" style="height: 85vh; padding: 5px; border-left: 2px solid #C0C0C0">
    <app-email-list2 [storeSelector]="dynamicdata"></app-email-list2>
  </div>
</div>
