<div fxLayout="column" style="height: 85vh;">
    <div class="row" style="padding: 0px;">
        <div class="col" style="margin: 0px 5px 20px 20px;">
            <textarea class="form-control" [(ngModel)]="addrFrom" placeholder="EMAIL FROM"
                rows="1"></textarea>
        </div>
        <div class="col" style="margin: 0px 5px 20px 20px;">
            <textarea class="form-control" [(ngModel)]="addrTo" placeholder="EMAIL TO"
                rows="1"></textarea>
        </div>
        <div class="col" style="margin: 0px 5px 20px 20px;">
            <textarea class="form-control" [(ngModel)]="subject" placeholder="SUBJECT"
                rows="1"></textarea>
        </div>
        <div>
            <button type="button" class="btn btn-primary" (click)="fetchUnreadThreads()">FILTER</button>
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-warning" (click)="getMails()">MAP</button>
    </div>
    <div>
        <app-email-list [storeSelector]="dynamicdata">
        </app-email-list>
    </div>
</div>
